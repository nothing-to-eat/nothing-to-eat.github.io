<!DOCTYPE html>
<html lang="ja">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>TODO(JS)</title>
  <link rel="stylesheet" href="css/style.css">

    <input id="add-text" placeholder="TODOを入力" type="text">

    <ul id="complete-list"></ul>
  </div>
  <div></div>
  <div></div>
